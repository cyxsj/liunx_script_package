#集成DataSource
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.url=jdbc:mysql:///p2p
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#集成mybatis
mybatis.config-location=classpath:mybatis.cfg.xml
mybatis.mapper-locations=classpath:cn/wolfcode/p2p/*/mapper/*Mapper.xml

#日志打印
logging.level.cn.wolfcode.p2p.base.mapper=trace
logging.level.cn.wolfcode.p2p.business.mapper=trace
logging.pattern.console=%logger{35} - %msg %n
#线程
#[%thread]=端口号
#
#logging.pattern.console=%-4relative [%thread] %-5level %logger{35} - %msg %n